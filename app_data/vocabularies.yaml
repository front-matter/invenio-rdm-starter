creatorsroles:
  pid-type: crr
  data-file: vocabularies/roles.yaml
contributorsroles:
  pid-type: cor
  data-file: vocabularies/roles.yaml
subjects:
  pid-type: sub
  schemes:
    - id: FOS
      name: Fields of Science and Technology
      uri: "http://www.oecd.org/science/inno/38235147.pdf"
      data-file: vocabularies/subjects_oecd_fos.yaml
    - id: Domains
      name: OpenAlex Domains
      uri: "https://openalex.org/domains/"
      data-file: vocabularies/subjects_openalex_domains.yaml
    - id: Fields
      name: OpenAlex Fields
      uri: "https://openalex.org/fields/"
      data-file: vocabularies/subjects_openalex_fields.yaml
    - id: Subfields
      name: OpenAlex Subfields
      uri: "https://openalex.org/subfields/"
      data-file: vocabularies/subjects_openalex_subfields.yaml
    - id: Topics
      name: OpenAlex Topics
      uri: "https://openalex.org/topics/"
      data-file: vocabularies/subjects_openalex_topics.yaml
licenses:
  pid-type: lic
  data-file: vocabularies/licences.csv
languages:
  pid-type: lng
  data-file: vocabularies/languages.yaml
relationtypes:
  pid-type: rlt
  data-file: vocabularies/relation_types.yaml
resourcetypes:
  pid-type: rsrct
  data-file: vocabularies/resource_types.yaml
communitytypes:
  pid-type: comtyp
  data-file: vocabularies/community_types.yaml
affiliations:
  pid-type: aff
  data-file: vocabularies/affiliations_ror.yaml
funders:
  pid-type: fun
  data-file: vocabularies/funders.yaml
# 'awards' contain a reference to a funder so the fixtures need to be run
# after 'funders'
awards:
  pid-type: awa
  data-file: vocabularies/awards.yaml
# 'names' contain a reference to a affiliations so the fixtures need to be run
# after 'affiliations'
names:
  pid-type: names
  data-file: vocabularies/names.yaml
